<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tailwind Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans">

  <!-- NAVBAR -->
  <nav class="absolute top-0 left-0 w-full z-10">
    <div class="max-w-7xl mx-auto px-8 py-4 flex items-center justify-between">

      <!-- Logo -->
      <div class="flex items-center gap-2">
        <span class="text-xl font-bold text-white">FunLearn</span>
      </div>

      <!-- Links -->
      <ul class="hidden md:flex gap-8 text-white font-medium">
        <li class="hover:text-yellow-300 cursor-pointer">Home</li>
        <li class="hover:text-yellow-300 cursor-pointer">About</li>
        <li class="hover:text-yellow-300 cursor-pointer">Courses</li>
        <li class="hover:text-yellow-300 cursor-pointer">Contact</li>
      </ul>

      <!-- Button -->
      <button class="bg-yellow-400 text-black px-4 py-2 rounded-md font-medium hover:bg-yellow-300">
        Join Now
      </button>

    </div>
  </nav>

  <!-- HERO SECTION -->
  <section 
    class="min-h-screen bg-cover bg-center flex items-center"
    style="background-image: url('background.png');"
  >
    <div class="max-w-7xl mx-auto px-8 w-full">
      
      <div class="flex flex-col md:flex-row items-center justify-between gap-12">

        <!-- LEFT CONTENT -->
        <div class="max-w-xl text-center md:text-left">
          <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
            Learning Made <span class="text-blue-600">Fun</span> ðŸŽ‰
          </h1>

          <p class="text-gray-700 mb-8 leading-relaxed">
            Discover playful learning experiences that spark creativity,
            build skills, and make education enjoyable for everyone.
          </p>

          <div class="flex gap-4 justify-center md:justify-start">
            <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
              Get Started
            </button>
            <button class="bg-white text-blue-600 px-6 py-3 rounded-lg border border-blue-600 hover:bg-blue-50">
              Learn More
            </button>
          </div>
        </div>

        <!-- RIGHT IMAGE -->
        <div class="flex justify-center">
          <img 
            src="doodle.png" 
            alt="Doodle Character"
            class="w-72 md:w-80"
          />
        </div>

      </div>
    </div>
  </section>

</body>
</html>
