<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email & Password Validation</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form id="loginForm" class="bg-white p-6 rounded-lg shadow-md w-80">
    <h2 class="text-xl font-semibold text-center mb-4">Login</h2>

    <!-- Email -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Email</label>
      <input
        type="text"
        id="email"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <p class="text-red-500 text-sm mt-1 hidden" id="emailError"></p>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Password</label>
      <input
        type="password"
        id="password"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <p class="text-red-500 text-sm mt-1 hidden" id="passwordError"></p>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      Submit
    </button>
  </form>

  <script>
    const form = document.getElementById("loginForm");
    const email = document.getElementById("email");
    const password = document.getElementById("password");

    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let isValid = true;

      // Reset errors
      emailError.classList.add("hidden");
      passwordError.classList.add("hidden");
      email.classList.remove("border-red-500");
      password.classList.remove("border-red-500");

      // Email validation
      if (!email.value.includes("@") || !email.value.includes(".")) {
        emailError.textContent = "Enter a valid email address";
        emailError.classList.remove("hidden");
        email.classList.add("border-red-500");
        isValid = false;
      }

      // Password validation
      if (password.value.length < 8) {
        passwordError.textContent = "Password must be at least 8 characters";
        passwordError.classList.remove("hidden");
        password.classList.add("border-red-500");
        isValid = false;
      }

      if (isValid) {
        alert("Login successful ðŸŽ‰");
        form.reset();
      }
    });
  </script>

</body>
</html>
