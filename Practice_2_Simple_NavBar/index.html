<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refined Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

  * {
    cursor: url("cursor-32.png") 8 8, pointer;
  }
</style>



</head>
<body class="bg-gray-100 ">

  <nav class="bg-gray-200 px-8 py-4">
    <div class="flex items-center justify-between max-w-7xl mx-auto">

      <div class="flex items-center gap-2">
        <img src="image.png" alt="Logo" class="h-10 w-auto">
        <span class="font-semibold text-lg">Parth</span>
      </div>

      <ul class="flex gap-6 text-sm font-medium text-gray-700">
        <li class="hover:text-blue-600 ">About Me</li>
        <li class="hover:text-blue-600 ">Education</li>
        <li class="hover:text-blue-600 ">Projects</li>
        <li class="hover:text-blue-600 ">Certificates</li>
        <li class="hover:text-blue-600 ">Skills</li>
        <li class="hover:text-blue-600 ">Contact</li>
      </ul>

      <button class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700 transition">
        Follow
      </button>

    </div>
  </nav>

</body>
</html>
